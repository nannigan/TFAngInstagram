<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="app">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="myController">
    <div class="outer">

      <div class='container'>

       <div class='header'> <img src="img/head-angInstaSearch.gif"> </div>




        <div class='query-box'>
          <form name='myForm' id='myForm' ng-submit='getPics(searchTerms)' novalidate>

<!-- <input type="text" style="border: none" ng-model="model" ng-focus="A(true)" ng-blur="A(false)"> write a method to show looking span or found span -->
            <input type="text" name="search-terms" ng-model="searchTerms"  placeholder="keywords for search" required/>
                <!--  <div ng-if='myForm.$submitted' ng-messages for="myForm.searchTerms.$error" class='error'>
                    <ng-message when="required"> text, please</ng-message>

                 </div> -->

            <button>  show me pics! </button>
            <!-- //first button in form taken as submit -->
          </form>
          <span class='looking' ng-hide='myForm.$submitted && myForm.$valid'>Searching for {{searchTerms}} on instagram&hellip;</span>
           <span class='found' ng-show='myForm.$submitted && myForm.$valid'>We found {{pics.length}} pictures of {{searchTerms}} on instagram</span>
        </div>


        <div name='response'  class='results-box '>
          <span  ng-repeat='p in pics'>
            <a href= "{{p.images.standard_resolution.url}}" target='_blank'><img class='thumb' ng-src='{{p.images.thumbnail.url}}' height='{{p.images.thumbnail.height}}' width='{{p.images.thumbnail.width}}'></a>

          </span>
      <!--     <div id='modal' name='modal' class='modal'>
            <img ng-src='{{p.images.standard_resolution.url}}'height='{{p.images.standard_resolution.height}}' width='{{p.images.standard_resolution.width}}'>
          </div> -->
        </div>

      </div>
    </div>

    <script data-require="angular.js@1.3.10" data-semver="1.3.10"  src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-messages.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
